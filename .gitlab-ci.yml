image: maven:3.9.6-eclipse-temurin-21

stages:
  - code_quality
  - test
  - release

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  key: maven-cache
  paths:
    - .m2/repository

# Stage 1 : Analyse de la qualite du code

# Analyse les potentielles erreurs de logique (manipulation incorrecte des objets, erreur d'injection)
spotbug:
  stage: code_quality
  script:
    - mvn spotbugs:check
  only:
    - merge_requests
  artifacts:
    when: always
    paths:
      - target/spotbugs-report.html
    expire_in: 1 day
  allow_failure: true

# Analyse statique du code, assure le formattage, les conventions de nommage et la documentation
checkstyle:
  stage: code_quality
  script:
    - mvn checkstyle:check
  only:
    - merge_requests
  artifacts:
    when: always
    paths:
      - target/checkstyle-result.xml
    expire_in: 1 day
  allow_failure: true

# Analyse des dependances pour trouver des vulnerabilites communes
dependency-check:
  stage: code_quality
  script:
    - mvn dependency-check:aggregate
  only:
    - master # Le scan de dependance etant long, on ne le fait qu'une fois au deploiement sur master
  artifacts:
    when: always
    paths:
      - target/dependency-check-report.html
    expire_in: 1 day
  allow_failure: true
# Stage 2 : Execution des tests

test:
  stage: test
  script:
    - mvn test
  only:
    - merge_requests
  artifacts:
    when: always
    paths:
      - target/surefire-reports
    expire_in: 1 day
  allow_failure: true
  
# Stage 3: Preparation de la release (sur merge vers master)
release:
  stage: release
  script:
    - mvn release:prepare -B
  only:
    - master
